<agm-map [fitBounds]="latlngBounds" [maxZoom]="18">
  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="onMarkerClick(m, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    label="bike">

    <agm-info-window>
      <div class="info-window">
          <dl>
            <dt>Battery:</dt> <dd>{{m.battery}}</dd>
            <dt>Distance:</dt> <dd>{{'7 minutes'}}</dd>
          </dl>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>
